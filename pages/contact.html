<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../styles/contact.css"> 
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo-container"> 
                <img src="../images/Cre8tive 2.png" alt="Logo" class="logo">
            </div>
            <div class="menu">
                <a href="index.html"> Hem </a>
                <a href="/pages/services.html"> Våra tjänster</a>
                <a href="/pages/about-us.html">Om oss</a>
                <a href="/pages/contact.html" class="btn-contact"> Kontakta oss</a>
            </div>
        </div>

        <div class="content">
            <div class="form-container">
                <h1>Kontakta oss</h1>
                <form id="contactForm">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Sänd</button>
                </form>
            </div>

            <div class="image-container">
                <img class="office-image" src="../images/iStock-1410270664.jpg" alt="Office Image">
            </div>
        </div>
    </div>
    
</body>
</html>
